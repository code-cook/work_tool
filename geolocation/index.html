<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" id="viewport" content="width=640, user-scalable=no">
    <title>H5获取地理位置信息</title>
    <style type="text/css">
      body{font-size: 24px;}
    </style>
    <script src="http://cdn.staticfile.org/jquery/2.1.1-rc2/jquery.min.js"></script>
    <script src="geolocation.js"></script>
    <script>
    window.onload = function(){
      var $body = $('body');
      $body.html('地址位置信息获取中...');

      window.Geolocation.pull(function(obj){
        if( typeof obj == 'string' ){
          $body.html(obj);
          return false;
        }

        console.log($body.html(JSON.stringify(obj)));
      });
    }
    </script>
  </head>
  <body>
    
  </body>
</html>
